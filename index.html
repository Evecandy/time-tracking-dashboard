<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
   <div>
   

      <div class="grid-container">
        <div id="report-header">
          <div class="profile-name-container">
            <div class="my-div">
              <div id="profile-image"><img src="./images/image-jeremy.png" alt=""></div>
              
              
                <p>Report for </p> <br>
                <p class="name">Jeremy <br>
                  Robson</p>
              </div>
            </div>
         
          <div id="report-nav">
            <div class="daily">Daily</div>
            <div>Weekly</div>
            <div class="monthly">Monthly</div>
          </div>
        </div>


        <div id="work-card" class="card">

          <div class="card-details">
            <div class="card-details-header">
              <div class="card-title">Work</div>
              <div class="card-menu">
                <img src="./images/icon-ellipsis.svg" alt="">
              </div>
            </div>
            <div class="card-hours">
              <div class="card-current-hours">32hrs </div>
              <div class="card-previous-hours">Last Week - 36hrs</div>
            </div>
          </div>
        </div>

        <div id="play-card" class="card">

          <div class="card-details">
            <div class="card-details-header">
              <div class="card-title">Play</div>
              <div class="card-menu">
                <img src="./images/icon-ellipsis.svg" alt="">
              </div>
            </div>
            <div class="card-hours">
              <div class="card-current-hours">10hrs </div>
              <div class="card-previous-hours">Last Week - 8hrs</div>
            </div>
          </div>
        </div>

        <div id="study-card" class="card">

          <div class="card-details">
            <div class="card-details-header">
              <div class="card-title">Study</div>
              <div class="card-menu">
                <img src="./images/icon-ellipsis.svg" alt="">
              </div>
            </div>
            <div class="card-hours">
              <div class="card-current-hours">4hrs </div>
              <div class="card-previous-hours">Last Week - 7hrs</div>
            </div>
          </div>
        </div>

        <div id="exercise-card" class="card">

          <div class="card-details">
            <div class="card-details-header">
              <div class="card-title">Exercise</div>
              <div class="card-menu">
                <img src="./images/icon-ellipsis.svg" alt="">
              </div>
            </div>
            <div class="card-hours">
              <div class="card-current-hours">4hrs </div>
              <div class="card-previous-hours">Last Week - 5hrs</div>
            </div>
          </div>
        </div>

        <div id="social-card" class="card">

          <div class="card-details">
            <div class="card-details-header">
              <div class="card-title">Social</div>
              <div class="card-menu">
                <img src="./images/icon-ellipsis.svg" alt="">
              </div>
            </div>
            <div class="card-hours">
              <div class="card-current-hours">5hrs </div>
              <div class="card-previous-hours">Last Week - 10hrs</div>
            </div>
          </div>
        </div>

        <div id="self-care-card" class="card">

          <div class="card-details">
            <div class="card-details-header">
              <div class="card-title">Self Care</div>
              <div class="card-menu">
                <img src="./images/icon-ellipsis.svg" alt="">
              </div>
            </div>
            <div class="card-hours">
              <div class="card-current-hours">2hrs </div>
              <div class="card-previous-hours">Last Week - 2hrs</div>
            </div>
          </div>
        </div>


      </div>
    








    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Eve Candy Mutunga</a>.
    </div>
  
</body>

</html>
